{% extends 'base.html' %}
{% block content %}
<h4>Delete Department</h4>
<p>Are you sure you want to delete "{{ department.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
